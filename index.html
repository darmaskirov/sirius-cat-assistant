
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiriusCat <script>{version}</script></title>
    <link rel="stylesheet" href="css/style.css"> <!-- Подключаем CSS -->
</head>
<body>
    <!-- Навигационная панель -->
    <nav>

    </nav>


    <!-- Контейнер для кота -->
    <div class="cat-container" id="cat-container">
        <div class="ears-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <div class="cat">
            <!-- Усы -->
            <div class="whiskers">
                <!-- Левые усы -->
                <div class="left"></div>
                <div class="left"></div>
                <div class="left"></div>
                <!-- Правые усы -->
                <div class="right"></div>
                <div class="right"></div>
                <div class="right"></div>
            </div>
            <!-- Левое ухо -->
            <div class="ear left"></div>
            <!-- Правое ухо -->
            <div class="ear right"></div>
                <!-- Брови -->
            <div class="brows">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <!-- Левый глаз -->
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <!-- Правый глаз -->
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <!-- Нос -->
            <div class="nose">

            </div>
            <!-- Рот -->
            <div class="mouth">
                <div class="tongue"></div>
            </div>
            
        </div>

    <div class="whiskers">
        <!-- Левые усы -->
        <div class="left"></div>
        <div class="left"></div>
        <div class="left"></div>
        <!-- Правые усы -->
        <div class="right"></div>
        <div class="right"></div>
        <div class="right"></div>
    </div>
        <div class="ears-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <!-- Лапка -->
        <div class="paw" id="paw" style="display: none;">
            <!-- Пальцы -->
            <div class="toe toe-1"></div>
            <div class="toe toe-2"></div>
            <div class="toe toe-3"></div>
            <!-- Центральная подушечка -->
            <div class="pad"></div>
        </div>
        <!-- Облако речи -->
        <div class="speech-bubble">Мяу!</div>
    </div>

    <div class="all-buttons-container">
        <div class="buttons-container">
            <div class="icon-container">
                <!-- Иконка для переключения тем -->
                <button alt="Switch Theme" id="theme-icon" class="action-button">Змінити тему</button>
            </div>
            <button id="talk-button" class="action-button">Розмовляти</button>
            <button id="animation-button" class="action-button">Анімація</button>
            <button id="say-something-button" class="action-button">Сказати що небудь</button>
             <!-- Кнопка для появления лапки -->
            <button id="showPawButton" class="action-button">Помахати лапкою</button>
            <div class="version-container">
                <span id="site-version"></span>
            </div>
        </div>
        <br>
        <!--<div class="background-buttons">
            <button class="bg-button" data-bg="gradient1">Фон 1</button>
            <button class="bg-button" data-bg="gradient2">Фон 2</button>
            <button class="bg-button" data-bg="gradient3">Фон 3</button>
            <button class="bg-button" data-bg="gradient4">Фон 4</button>
            <button class="bg-button" data-bg="gradient5">Фон 5</button>
            <button class="bg-button" data-bg="gradient6">Фон 6</button>
        </div>-->
        <br>
        <!--<div class="style-buttons-container">
            <button class="action-button" data-style="style1">Стиль 1</button>
            <button class="action-button" data-style="style2">Стиль 2</button>
            <button class="action-button" data-style="style3">Стиль 3</button>
        </div>-->
    </div>

    <script src="js/script.js"></script> <!-- Подключаем JavaScript -->
    </body>
    
</html>
