<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiriusCat</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/skin_cats.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/modal_window.css">
</head>
<body>
    <nav></nav>
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-text">Завантаження...</div>
            <div class="loading-percentage" id="percentage">0%</div>
        </div>
    </div>
    <!-- Контейнер кота -->
    <div class="cat-container" id="cat-container">
        <!-- Вуха кота -->
        <div class="ears-container">
            <div class="ear left"></div>
            <div class="ear right"></div>
        </div>
        <!-- Голова кота -->
        <div class="cat">
            <!-- Вуса кота -->
            <div class="whiskers">
                <div class="left"></div>
                <div class="left"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="right"></div>
                <div class="right"></div>
            </div>
            <!-- Брови кота -->
            <div class="brows">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <!-- Очі кота -->
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
            <!-- Ніс кота -->
            <div class="nose"></div>
            <!-- Рот кота -->
            <div class="mouth">
                <div class="tongue"></div>
            </div>
        </div>

        <!-- Лапка кота -->
        <div class="paw" id="paw" style="display: none;">
            <div class="toe toe-1"></div>
            <div class="toe toe-2"></div>
            <div class="toe toe-3"></div>
            <div class="pad"></div>
        </div>
        <!-- Речовий блок -->
        <div class="speech-bubble">Мяу!</div>
    </div>

    <!-- Блок з кнопками -->
    <div class="all-buttons-container">
        <h1>Адмін панель</h1>
        <span id="site-version"></span>
        <div class="buttons-container">
            <!-- Кнопка зміни теми -->

                <button id="theme-icon" class="action-button">Змінити тему</button>

            <!-- Інші кнопки -->
            <button id="talk-button" class="action-button">Розмовляти</button>
            <button id="animation-button" class="action-button">Анімація</button>
            <button id="say-something-button" class="action-button">Сказати що небудь</button>
            <button id="showPawButton" class="action-button">Помахати лапкою</button>
            <button id="toggle-navbar-button" class="action-button">Прибрати Navbar</button>

        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/catStyles.js"></script>
    <script src="js/LoadScreen.js"></script>
    <script src="js/version.js"></script>
    <script src="js/catPhrases.js"></script>
    <script src="js/changeTheme.js"></script>
    <script src="js/ToggleNavbar.js"></script>
</body>
</html>
